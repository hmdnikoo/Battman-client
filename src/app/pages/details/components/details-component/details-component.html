<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="mt-10">
  <p-tabs value="0" class="bg-white dark:bg-surface-900 p-6 rounded-xl shadow-md">
    <p-tablist>
      <p-tab value="0">Battery States</p-tab>
      <p-tab value="1">Record Sessions</p-tab>
    </p-tablist>

    <p-tabpanels>
      <!-- ðŸ”‹ Battery States -->
      <p-tabpanel value="0">
        <div class="flex justify-between items-center mb-4">
          <span class="p-input-icon-left max-w-xs">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              placeholder="Search states..."
              (input)="onStateFilter($event)"
              class="p-inputtext-sm w-full"
            />
          </span>

          <button
            pButton
            label="Add State"
            icon="pi pi-plus"
            class="p-button-success"
            (click)="openNewStateDialog()"
          ></button>
        </div>

        <p-table
          #stateTable
          [value]="states"
          [paginator]="true"
          [rows]="5"
          [globalFilterFields]="['status', 'voltage', 'current', 'temperature']"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Voltage (V)</th>
              <th>Current (A)</th>
              <th>Temperature (Â°C)</th>
              <th>Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-s>
            <tr>
              <td>{{ s.id }}</td>
              <td>
                <p-tag
                  [value]="s.status"
                  [severity]="s.status === 'CHARGING' ? 'success' : 'warn'"
                ></p-tag>
              </td>
              <td>{{ s.voltage }}</td>
              <td>{{ s.current }}</td>
              <td>{{ s.temperature }}</td>
              <td class="flex gap-2">
                <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm" (click)="editState(s)" pTooltip="Edit State"></button>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="confirmDeleteState(s.id)" pTooltip="Delete State"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabpanel>

      <!-- ðŸ§¾ Record Sessions -->
      <p-tabpanel value="1">
        <div class="flex justify-between items-center mb-4">
          <span class="p-input-icon-left max-w-xs">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              placeholder="Search sessions..."
              (input)="onSessionFilter($event)"
              class="p-inputtext-sm w-full"
            />
          </span>

          <button
            pButton
            label="Add Session"
            icon="pi pi-plus"
            class="p-button-success"
            (click)="openNewSessionDialog()"
          ></button>
        </div>

        <p-table
          #sessionTable
          [value]="sessions"
          [paginator]="true"
          [rows]="5"
          [globalFilterFields]="['name', 'description', 'createdAt']"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-session>
            <tr>
              <td>{{ session.id }}</td>
              <td>{{ session.name }}</td>
              <td>{{ session.description }}</td>
              <td>{{ session.createdAt | date: 'short' }}</td>
              <td class="flex gap-2">
                <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm" (click)="editSession(session)" pTooltip="Edit Session"></button>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="confirmDeleteSession(session.id)" pTooltip="Delete Session"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
