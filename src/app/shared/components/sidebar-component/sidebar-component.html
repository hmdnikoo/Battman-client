<!-- ðŸ”¹ Toggle Button (only visible on small screens) -->
<button
  class="lg:hidden fixed top-4 left-4 z-50 bg-gray-800 text-white p-2 rounded-md hover:bg-gray-700"
  (click)="toggleSidebar()"
>
  <i class="pi pi-bars text-xl"></i>
</button>

<!-- ðŸ”¹ Sidebar -->
<aside
  class="fixed top-0 left-0 h-screen bg-gray-800 text-white flex flex-col transition-all duration-300 z-40"
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
  [class.-translate-x-full]="isMobileHidden"
  [class.translate-x-0]="!isMobileHidden"
>
  <!-- Logo Section -->
  <div class="flex items-center justify-between p-4 border-b border-gray-700">
    <div class="flex items-center gap-2">
      <i class="pi pi-wave text-blue-400 text-2xl"></i>
      <span *ngIf="!isCollapsed" class="text-xl font-semibold">Battman</span>
    </div>
    <!-- Collapse/Expand Button (hidden on mobile) -->
    <button
      class="hidden lg:block text-gray-400 hover:text-white focus:outline-none"
      (click)="toggleCollapse()"
    >
      <i class="pi" [ngClass]="isCollapsed ? 'pi-angle-double-right' : 'pi-angle-double-left'"></i>
    </button>
  </div>

  <!-- Menu -->
  <nav class="flex-1 p-4">
    <h4 *ngIf="!isCollapsed" class="text-gray-400 text-xs mb-2">DASHBOARD</h4>

    <a
      routerLink="/"
      routerLinkActive="bg-gray-700"
      class="menu-item flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-700 transition-colors"
      (click)="closeOnMobile()"
    >
      <i class="pi pi-home text-blue-300"></i>
      <span *ngIf="!isCollapsed">Home</span>
    </a>

    <a
      routerLink="/fleet-list"
      routerLinkActive="bg-gray-700"
      class="menu-item flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-700 transition-colors mt-2"
      (click)="closeOnMobile()"
    >
      <i class="pi pi-android text-green-300"></i>
      <span *ngIf="!isCollapsed">Fleet List</span>
    </a>
  </nav>
</aside>
